<select #asesorSelect class="select w-full max-w-xs select-primary" (change)="onChange(asesorSelect.value)">
  <option disabled selected>Seleccione el Asesor</option>
  <option *ngFor="let asesor of asesores"
  [value]="asesor.vendedorId"
  [selected]="asesor.vendedorId === idInput"
  >
      {{asesor.name}}
  </option>
</select>
